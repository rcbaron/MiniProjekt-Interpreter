apply plugin: 'java'
apply plugin: 'antlr'

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.13.1"
    implementation "org.antlr:antlr4-runtime:4.13.1"
}

generateGrammarSource {
    arguments += ['-visitor', '-package', 'parser']
    outputDirectory = file("$buildDir/generated-src/antlr/main/parser")
}

apply plugin: 'application'

application {
    mainClass = 'Main'
}
